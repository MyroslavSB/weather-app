<div class="landing-page">

  <ng-container *ngIf="isLoading;else main">
    <div class="loader-container">
      <app-base-loader
        [showLoader]="true"
      ></app-base-loader>
    </div>
  </ng-container>

  <ng-template #main>
    <div class="landing-page__main">
      <app-city-weather-card
        [city]="userCity$"
      ></app-city-weather-card>
    </div>
  </ng-template>

</div>
